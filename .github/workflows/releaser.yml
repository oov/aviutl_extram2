name: releaser

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+alpha[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+beta[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Get the version
        id: get_version
        shell: bash
        run: |
          echo "tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - name: Build
        shell: bash
        run: |
          bash -x build.bash --skip-tests --zip
          mv build/Release/dist/Release.zip build/Release/dist/extram2_${{ steps.get_version.outputs.tag }}.zip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          draft: true
          prerelease: false
          files: build/Release/dist/*
          body: |
            ### ダウンロード
            
            - [extram2_${{ steps.get_version.outputs.tag }}.zip](https://github.com/oov/aviutl_extram2/releases/download/${{ steps.get_version.outputs.tag }}/extram2_${{ steps.get_version.outputs.tag }}.zip)
            
